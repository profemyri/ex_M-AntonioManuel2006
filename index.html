<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex_html-css-js.css">
    <title>Freiduría online</title>
</head>
<body>

   <h1>¡¡Pide aquí tu rico pescaito!!</h1>
    <img src="pescado_frito.jpg" alt="Bandeja pescado frito">

    <Form>
        <label for="">nombre:</label><br>
        <input type="text" value="" placeholder="Escribe aquí tu nombre"><br>
        <label for="">Apellidos:</label><br>
        <input type="text" name="" id="" placeholder="Escribe aqui tus apellidos"><br>
        <label for="">Correo</label><br>
        <input type="email" placeholder="Escribe aquí tu correo"><br>
        <label for="">Dirección</label><br>
        <input type="text" name="" id="" minlength="18" placeholder="Escribe aquí tu dirección"><br>
        <label for="">Teléfono</label><br>
        <input type="tel" name="" id="" placeholder="Escribe aquí tu teléfono"><br>
        <label for="">Hora de entrega</label><br>
        <input type="time" name="" id="" form="HH:MM">
    </Form>

    <h2>PEDIDO DEL PESCADO</h2>

    <select name="" id="">
        <option value="1">Boquerones</option>
        <option value="2">Calamares</option>
        <option value="3">Adobo</option>
    </select>
    <select name="" id="" required>
        <option value="1">1(numero minimo)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5(numero maximo)</option>
    </select><br>
    <input type="checkbox" name="" id="">Patatas fritas <br>
    <input type="checkbox" name="" id="">Ensaladilla <br>
    <input type="checkbox" name="" id="">Botella de manzanilla <br>

    <label for="">Metodo de pago</label><br>
    <select name="" id="" required>
        <option value="1">Tarjeta</option>
        <option value="2">Efectivo</option>
        <option value="3">Paypal</option>
    </select>
    <br><br>
    <textarea name="" id="" rows="2" cols="30" placeholder="Comentarios adicionales" maxlength="150"></textarea>
    <br><br>
    <button type="submit">Enviar pedido</button>
    
    <footer>Antonio Manuel Garcés Luna</footer>
    
    
    <script src="ex_html-css-js.js"></script>

</body>
</html>
