<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex_html-css-js.css">
    <title>Freiduría online</title>
</head>
<body>

   <h1>¡¡Pide aquí tu rico pescaito!!</h1>
    <img src="pescado_frito.jpg" alt="Bandeja pescado frito">

    <Form>
        <div class="datos_personales">
        <h2>DATOS PERSONALES</h2>
            <label for="">nombre:</label><br>
            <input type="text" value="" placeholder="Escribe aquí tu nombre" class="input"><br>
            <label for="">Apellidos:</label><br>
            <input type="text" name="" id="" placeholder="Escribe aqui tus apellidos" class="input"><br>
            <label for="">Correo</label><br>
            <input type="email" placeholder="Escribe aquí tu correo" class="input"><br>
            <label for="">Dirección</label><br>
            <input type="text" name="" id="" minlength="18" placeholder="Escribe aquí tu dirección" class="input"><br>
            <label for="">Teléfono</label><br>
            <input type="tel" name="" id="" placeholder="Escribe aquí tu teléfono" class="input"><br>
            <label for="">Hora de entrega</label><br>
            <input type="time" name="" id="" form="HH:MM" class="input"><br>
        </div>
    <div class="pedido_pescado">  
        <h2>PEDIDO DEL PESCADO</h2>
        <label for="">Tipo de pescado</label><br>
        <input type="radio" name="tipo" id="" required class="input2">Boquerones<br>
        <input type="radio" name="tipo" id="" required class="input2">Calamares<br>
        <input type="radio" name="tipo" id="" required class="input2">Chocos<br>
        <select name="" id="" required class="input2">
            <option value="1">1(numero minimo)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(numero maximo)</option>
        </select><br>
        <input type="checkbox" name="" id="" class="input2">Patatas fritas <br>
        <input type="checkbox" name="" id="" class="input2">Ensaladilla <br>
        <input type="checkbox" name="" id="" class="input2">Botella de manzanilla <br>
    </div>
    <div class="metodos_pago">
        <h2>METODOS DE PAGO</h2>
        <label for="">Metodo de pago</label><br>
        <select name="" id="" required class="input3">
            <option value="1">Tarjeta</option>
            <option value="2">Efectivo</option>
            <option value="3">Paypal</option>
        </select>
    </div>
    <br><br>
    
    <textarea name="" id="" rows="2" cols="30" maxlength="150" placeholder="Comentarios adicionales"></textarea>
    <br><br>
    <button type="submit">Enviar pedido</button>
    </Form>

    
    
    <footer>Antonio Manuel Garcés Luna</footer>
    
    
    <script src="ex_html-css-js.js"></script>

</body>
</html>
