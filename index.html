<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex_html-css-js.css">
    <title>Freiduría online</title>
</head>
<body>

   <h1>¡¡Pide aquí tu rico pescaito!!</h1>
    <img src="pescado_frito.jpg" alt="Bandeja perscado frito">

    <Form>
        <input type="text" value="" placeholder="Escribe aquí tu nombre">
        <input type="text" name="" id="" placeholder="Escribe aqui tus apellidos">
        <input type="email" placeholder="Escribe aquí tu correo">
        <input type="text" name="" id="" minlength="18" placeholder="Escribe aquí tu dirección">
        <input type="tel" name="" id="">
        <input type="time" name="" id="" form="HH:MM">
    </Form>

    <h2>PEDIDO DEL PESCADO</h2>

    <select name="" id="">
        <option value="1">Boquerones</option>
        <option value="2">Calamares</option>
        <option value="3">Adobo</option>
    </select>
    <select name="" id="" required>
        <option value="1">1(numero minimo)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5(numero maximo)</option>
    </select>

    

    <script src="ex_html-css-js.js"></script>

</body>
</html>
